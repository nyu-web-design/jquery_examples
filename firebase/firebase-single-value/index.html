<!doctype>
<html>
	<head>
		<title>Firebase Single Value Example</title>
		<meta charset="utf-8" />

		<link rel="stylesheet" type="text/css"
			href="css/main.css" />

		<!-- LINK TO JQUERY FILE -->
		<script   
			src="https://code.jquery.com/jquery-2.2.4.min.js"   
			integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   
			crossorigin="anonymous"></script>

		<!-- LINK TO MY CUSTOM JS FILE -->
		<script src="js/main.js"></script>


	</head>
	<body>
		<div class="container">
			<h1>Firebase Single Value Example</h1>
			<p>This page shows how to save a single value into a Firebase database and share it in real-time across all instances of this page.</p>
			
			<form id="message_form">
				<input id="my_message" type="text" placeholder="Enter a message" maxlength="50" />
				<br />
				<input id="save" type="submit" value="Say it!" />
			</form>

			<section id="messages">
				<article>
					<blockquote id="latest_message">
						Loading...
					</blockquote>
				</article>
			</section>

		</div><!-- end container -->


		<!-- BEGIN COPY-AND-PASTE FIREBASE CODE -->
		<!-- replace this with the equivalent code Firebase gives you for your own project -->

		<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
		<script>
		  // Initialize Firebase
		  var config = {
		    apiKey: "AIzaSyCK2H2uq7X99BLcLAyvfKgztHg0pM-A6Fk",
		    authDomain: "web-design-course-example.firebaseapp.com",
		    databaseURL: "https://web-design-course-example.firebaseio.com",
		    storageBucket: "",
		  };
		  firebase.initializeApp(config);
		</script>		

		<!-- END COPY-AND-PASTE FIREBASE CODE -->

	</body>
</html>
