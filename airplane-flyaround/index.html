<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>JQuery Example</title>
		<link rel="stylesheet" 
			type="text/css"
			href="css/main.css" />
		<script 
			type="text/javascript" 
			src="js/jquery-3.3.1.min.js">
		</script>
		<script
			type="text/javascript" 
			src="js/main.js">
		</script>
	</head>
	<body>
		<div class="container">
			<!-- The title will change as soon as the page loads -->
			<h1>JQuery Example</h1>

			<p>Adding interacvtive behaviors to web pages using Javascript</p>
			<ul>
				<li>The heading of the page looks like it's being typed</li>
				<li>The airplane is flying around</li>
				<li>Move your mouse over the flower</li>
				<li>Click on the hamburger, if you dare</li>
				<li>Click on the airplane, if you can!</li>
			</ul>

			<!-- mousing over or out of the flower image will change its src attribute -->
			<img id="freckles" src="images/flower.jpg" />

			<!-- clicking the hamburger image will change its size -->
			<img id="hamburger" src="images/hamburger_small.jpg" />

			<!-- the airplane will move around, and clicking it will change its direction -->
			<img id="airplane" src="images/airplane_right.png" />

		</div>
	</body>
</html>
